<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
        integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="content first-content">
            <div class="first-column">
                <h2 class="title title-primary">Bem-vindo de volta!</h2>
                <p class="description description-primary">Coloque seus dados</p>
                <p class="description description-primary">Seu CRM e senha</p>
            </div>    
                <form class="form">
                    <label class="label-input" for="">
                        <i class="far fa-user icon-modify"></i>
                        <input type="text" placeholder="CRM">
                    </label> <!--Formulário-->
    
                    <label class="label-input" for="">
                        <i class="fas fa-lock icon-modify"></i>
                        <input type="password" placeholder="Senha">
                    </label>
                    
                    <a class="password" href="#">Esqueceu sua senha?</a>
                    <button class="btn btn-second" id="entrar-button" onclick="showMenu()">Entrar</button>        
                </form>
            </div><!--Primeira coluna -->
        </div><!--Container de login -->
        <div class="content second-content hidden">
            <div class="first-column">
                <h2 class="title title-second">Cadastrar novo paciente</h2>
                <p class="description description-second">Preencha os dados do paciente</p>
            </div>
            <div class="second-column">
                <form class="form">
                    <label class="label-input" for="">
                        <i class="fas fa-user-plus icon-modify"></i>
                        <input type="text" placeholder="Nome Completo">
                    </label>
                    <label class="label-input" for="">
                        <i class="fas fa-id-card icon-modify"></i>
                        <input type="text" placeholder="CPF">
                    </label>
                    <button class="btn btn-second" onclick="salvarPaciente()">Cadastrar</button>
                </form>
            </div>
        </div>
        <div class="content third-content hidden">
            <div class="first-column">
                <h2 class="title title-second">Pacientes Cadastrados</h2>
                <p class="description description-second">Veja os pacientes registrados</p>
            </div>
            <div class="second-column">
                <form class="form">
                    <label class="label-input" for="">
                        <i class="fas fa-search icon-modify"></i>
                        <input type="text" placeholder="Pesquisar Paciente">
                    </label>
                    <button class="btn btn-second" onclick="pesquisarPacientes()">Pesquisar</button>
                </form>
                <div id="pacientes-container">
                    <!-- Aqui serão carregados os pacientes -->
                </div>
            </div>
        </div>
        <div id="menu-container" class="hidden">
            <ul>
                <li><a href="#cadastro" onclick="openCadastroForm(event)">Adicionar Paciente</a></li>
                <li><a href="#consulta" onclick="goToConsulta(event)">Localizar Paciente</a></li>
            </ul>
        </div>
        <div class="content cadastro-form hidden" id="cadastro-form">
            <div class="first-column">
                <h2 class="title title-second">Identificação</h2>
                <p class="description description-second">Dados Pessoais</p>
            </div>
            <div class="second-column">
                <form class="form">
                    <label class="label-input" for="">
                        <i class="fas fa-id-card icon-modify"></i>
                        <input type="text" placeholder="Código">
                    </label>
                    <label class="label-input" for="">
                        <i class="fas fa-user icon-modify"></i>
                        <input type="text" placeholder="Nome Completo">
                    </label> 
                    <label class="label-input" for="">
                        <i class="fas fa-calendar-alt icon-modify"></i>
                        <input type="date" placeholder="Data Nascimento">
                    </label>
                    <label class="label-input" for="">
                        <i class="fas fa-venus-mars icon-modify"></i>
                        <select>
                            <option value="">Selecione...</option>
                            <option value="masculino">Masculino</option>
                            <option value="feminino">Feminino</option>
                            <option value="outro">Outro</option>
                        </select>
                    </label>
                    <label class="label-input" for="">
                        <i class="fas fa-map-marker-alt icon-modify"></i>
                        <input type="text" placeholder="Naturalidade">
                    </label>
                    <label class="label-input" for="">
                        <i class="fas fa-briefcase icon-modify"></i>
                        <input type="text" placeholder="Profissão">
                    </label>
                    <label class="label-input" for="">
                        <i class="fas fa-tint icon-modify"></i>
                        <select>
                            <option value="">Selecione...</option>
                            <option value="A+">A+</option>
                            <option value="A-">A-</option>
                            <option value="B+">B+</option>
                            <option value="B-">B-</option>
                            <option value="AB+">AB+</option>
                            <option value="AB-">AB-</option>
                            <option value="O+">O+</option>
                            <option value="O-">O-</option>
                        </select>
                    </label>
                    <label class="label-input" for="">
                        <i class="fas fa-user-check icon-modify"></i>
                        <select>
                            <option value="">Selecione...</option>
                            <option value="casado">Casado</option>
                            <option value="solteiro">Solteiro</option>
                            <option value="divorciado">Divorciado</option>
                            <option value="viúvo">Viúvo</option>
                        </select>
                    </label>
                    <label class="label-input" for="">
                        <i class="fas fa-user icon-modify"></i>
                        <select>
                            <option value="">Selecione...</option>
                            <option value="branca">Branca</option>
                            <option value="preta">Preta</option>
                            <option value="parda">Parda</option>
                            <option value="amarela">Amarela</option>
                            <option value="indigena">Indígena</option>
                        </select>
                    </label>
                    <button class="btn btn-second" onclick="salvarPaciente()">Salvar</button>
                </form>
            </div>
        </div>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
